<h1 class="title text-center h1-responsive">Your Last Movie Database</h1>
<div *ngIf="latest">
  <div class="container">
    <h2 class="h2 heading">
      Upcoming movies
    </h2>

    <div class="row">
      <!-- Loop Popular movies, limit result with slice -->
      <div class="left " style="float: left; width: 70%;">
        <div class="row">
      <div
        class="col-sm-6"
        *ngFor="let item of latest" >
        
      
        <div *ngIf="item.user !== null; else noPic" >
          <span *ngIf="shouldDisplay(item.therapeutics)">
            Name: {{item.user.authorName}} <br>
            <!-- background pic
            <img
                class="poster-img hoverable"
                src="{{item.attachments[0].url}}"
                title="{{ item.title }}"
                alt="{{ item.title }}"
               
              /> -->
          <!-- <a class="view overlay zoom">
          
              person pic
            <img
              class="poster-img hoverable"
              src="{{item.user.thumbnailUrl}}"
              title="{{ item.title }}"
              alt="{{ item.title }}"
             
            />
          </a> -->
          <mat-card class="example-card">
            <mat-card-header>
              
              <mat-card-title>{{item.user.authorName}}</mat-card-title>
              <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
            <img *ngIf="item.attachments[0]" mat-card-image src="{{ item.attachments[0].url}}" alt="Photo of a Shiba Inu">
            
            <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image': 'url(' + item.user.thumbnailUrl + ')'}"></div><p>{{item.user.authorName}}</p>
            <mat-card-content>
             <p  *ngIf="item.infocenter" > {{item.infocenter.description}}
               
            </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
       </span>
        </div>

        <ng-template #noPic>
          <a class="view overlay zoom" routerLink="/movie/{{ item.id }}">
            <div
              class="hoverable mb-3 img-placeholder row align-content-center justify-content-center flex-row"
            >
              <i class="far fa-image mb-3 col-12"></i>
              <h5 class="missing-img-title col h5 heading">{{ item.title }}</h5>
            </div>
          </a>
        </ng-template>
      </div>
    </div>
    </div>

    <div class="right " style="float: left;
    width: 30%;">
      <div>
        <b>Color</b>
<span *ngFor="let ther of orignalTher">
       <input type='checkbox' name="color"  (change)="checkValue($event.target.checked,ther)" /> <label> {{ther}} </label>
      </span>
      </div>      
    </div>


    </div>
  </div>
</div>
